# docker-compose.yml
services:
  foundry:
    # Opção 1: Usar imagem oficial (mais simples)
    image: ghcr.io/foundry-rs/foundry:latest
    
    # Opção 2: Usar Dockerfile customizado (descomente as linhas abaixo)
    # build: .
    
    working_dir: /work
    volumes:
      - ./:/work
    tty: true
    stdin_open: true
    environment:
      - FOUNDRY_DISABLE_NIGHTLY_WARNING=1
    # mapeia a porta do anvil para usar do host
    ports:
      - "8545:8545"
